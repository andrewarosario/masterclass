<main class="main">
  <section class="post-list">
    <!-- FORMA NOVA COM @IF, @FOR, @SWITCH -->
    @for (post of posts(); track post.title) {
    <app-post-card [post]="post"></app-post-card>
    } @empty {
    <p>No items found</p>
    }
  </section>

  <app-post-form (submitForm)="addPost($event)" />
</main>
